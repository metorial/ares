services:
  postgres:
    profiles: ['infra']
    image: postgres:16-alpine
    container_name: ares-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ares
      POSTGRES_PASSWORD: ares
      POSTGRES_DB: ares
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-test-db.sh:/docker-entrypoint-initdb.d/init-test-db.sh
    ports:
      - '25432:5432'
    networks:
      - ares-network
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U ares']
      interval: 5s
      timeout: 5s
      retries: 10

  redis:
    profiles: ['infra']
    image: redis:7-alpine
    container_name: ares-redis
    restart: unless-stopped
    ports:
      - '26379:6379'
    networks:
      - ares-network
    healthcheck:
      test: ['CMD', 'redis-cli', 'ping']
      interval: 5s
      timeout: 5s
      retries: 10

  object-storage:
    profiles: ['infra']
    image: ghcr.io/metorial/object-storage:latest
    container_name: ares-object-storage
    restart: unless-stopped
    volumes:
      - object-store-data:/app/data
    environment:
      RUST_LOG: info
      OBJECT_STORE__SERVER__HOST: 0.0.0.0
      OBJECT_STORE__SERVER__PORT: 52010
      OBJECT_STORE__BACKEND__TYPE: ${OBJECT_STORAGE_BACKEND_TYPE:-local}
      OBJECT_STORE__BACKEND__ROOT_PATH: ${OBJECT_STORAGE_BACKEND_ROOT_PATH:-/app/data}
      OBJECT_STORE__BACKEND__REGION: ${OBJECT_STORAGE_AWS_REGION:-us-east-1}
      OBJECT_STORE__BACKEND__PHYSICAL_BUCKET: ${OBJECT_STORAGE_AWS_S3_BUCKET:-ares-local}
      AWS_ACCESS_KEY_ID: ${OBJECT_STORAGE_AWS_ACCESS_KEY_ID:-test}
      AWS_SECRET_ACCESS_KEY: ${OBJECT_STORAGE_AWS_SECRET_ACCESS_KEY:-test}
      AWS_REGION: ${OBJECT_STORAGE_AWS_REGION:-us-east-1}
    ports:
      - '25010:52010'
    networks:
      - ares-network
    healthcheck:
      test: ['CMD-SHELL', 'curl -f http://localhost:52010/health || exit 1']
      interval: 5s
      timeout: 5s
      retries: 10

  relay:
    profiles: ['infra']
    image: ghcr.io/metorial/relay:latest
    container_name: ares-relay
    restart: unless-stopped
    environment:
      DATABASE_URL: postgresql://ares:ares@postgres:5432/relay
      REDIS_URL: redis://redis:6379/0
      EMAIL_SES_ACCESS_KEY_ID: ${EMAIL_SES_ACCESS_KEY_ID}
      EMAIL_SES_SECRET_ACCESS_KEY: ${EMAIL_SES_SECRET_ACCESS_KEY}
      EMAIL_SES_REGION: ${EMAIL_SES_REGION}
    ports:
      - '52110:52110'
    networks:
      - ares-network
    healthcheck:
      test: ['CMD-SHELL', 'curl -f http://localhost:52110/ping || exit 1']
      interval: 5s
      timeout: 5s
      retries: 10

  ares:
    profiles: ['service']
    build:
      context: .
      dockerfile: dev.Dockerfile
    container_name: ares-service
    restart: unless-stopped
    ports:
      - '52120:52120'
    environment:
      # Database & Cache
      DATABASE_URL: postgresql://ares:ares@postgres:5432/ares
      REDIS_URL: redis://redis:6379/0
      RELAY_URL: ${RELAY_URL:-http://localhost:52110}

      # Service URLs
      ARES_AUTH_URL: ${ARES_AUTH_URL:-http://localhost:52120}
      ARES_ADMIN_URL: ${ARES_ADMIN_URL:-http://localhost:52120}
      ARES_INTERNAL_URL: ${ARES_INTERNAL_URL:-http://localhost:52120}

      # Email Configuration
      EMAIL_NAME: ${EMAIL_NAME:-Ares Dev}
      EMAIL_ADDRESS: ${EMAIL_ADDRESS:-dev@example.com}

      # Domain Configuration
      COOKIE_DOMAIN: ${COOKIE_DOMAIN:-localhost}

      # Frontend URLs
      AUTH_FRONTEND_HOST: ${AUTH_FRONTEND_HOST:-http://localhost:52120/metorial-ares}

      # Turnstile
      TURNSTILE_SITE_KEY: ${TURNSTILE_SITE_KEY:-1x00000000000000000000AA}
      TURNSTILE_SECRET_KEY: ${TURNSTILE_SECRET_KEY:-1x0000000000000000000000000000000AA}

      # Security Keys
      AUTH_TICKET_SECRET: ${AUTH_TICKET_SECRET:-dev-secret-change-in-production}

      # AWS SES (optional)
      EMAIL_SES_ACCESS_KEY_ID: ${EMAIL_SES_ACCESS_KEY_ID:-}
      EMAIL_SES_SECRET_ACCESS_KEY: ${EMAIL_SES_SECRET_ACCESS_KEY:-}
      EMAIL_SES_REGION: ${EMAIL_SES_REGION:-}
    volumes:
      - ./src:/app/service/src:ro
      - ./frontend:/app/service/frontend:ro
      - ./package.json:/app/service/package.json:ro
      - ./tsconfig.json:/app/service/tsconfig.json:ro
      - ./tsconfig.backend.json:/app/service/tsconfig.backend.json:ro
      - ./prisma:/app/service/prisma:ro
      - ./prisma.config.ts:/app/service/prisma.config.ts:ro
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      object-storage:
        condition: service_healthy
    healthcheck:
      test:
        [
          'CMD-SHELL',
          'curl -f http://localhost:52120/ping || exit 1'
        ]
      interval: 5s
      timeout: 5s
      retries: 10
    networks:
      - ares-network

volumes:
  postgres_data:
    driver: local
  object-store-data:
    driver: local

networks:
  ares-network:
    driver: bridge
